<div class="card">
  <p-dataView #dv [value]="journays" [rows]="5" [paginator]="true">
    <ng-template pTemplate="list" let-journeys>
      <div class="grid grid-nogutter">
        <div
          class="col-12"
          *ngFor="let journey of journeys; let first = first"
          class="col-12"
        >
          <div
            class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
            [ngClass]="{ 'border-top-1 surface-border': !first }"
          >
            <div
              class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
            >
              <div
                class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
              >
                <div class="text-lg font-medium text-900">
                  <strong>Origen:</strong> {{ journey.origin }}
                </div>
                <div class="text-lg font-medium text-900">
                  <strong>Destino:</strong> {{ journey.destination }}
                </div>
              </div>

              <div
                *ngFor="let flight of journey.flights"
                class="flex flex-column md:align-items-start gap-2"
              >
                <div class="text-lg font-medium text-900 mt-2">
                  {{ flight.origin }} -> {{ flight.destination }}
                </div>
                <div class="text-lg font-medium text-900 mt-2">
                  {{ flight.transport.flightCarrier }}
                </div>
                <div class="text-lg font-medium text-900 mt-2">
                  {{ flight.transport.flightNumber }}
                </div>
              </div>
              <div class="flex flex-column md:align-items-end gap-5">
                <span class="text-xl font-semibold text-900">{{
                  "$" + journey.price
                }}</span>
                <div class="flex flex-row-reverse md:flex-row gap-2">
                  <p-button icon="pi pi-heart" [outlined]="true" />
                  <p-button
                    icon="pi pi-shopping-cart"
                    class="flex-auto md:flex-initial white-space-nowrap"
                    label="Buy Now"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
